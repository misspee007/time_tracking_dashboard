<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header-top">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson" />
          <div class="title">
            <h1>Report for</h1>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="header-bottom">
          <h2>Daily</h2>
          <h2>Weekly</h2>
          <h2>Monthly</h2>
        </div>
      </header>

      <main>
        <section class="card">
          <div class="card-top work"></div>
          <div class="card-content">
            <div class="content-top">
              <h3 class="card-title">Work</h3>
              <img src="/images/icon-ellipsis.svg" alt="ellipsis icon" />
            </div>
            <div class="card-desc">
              <p class="present">32hrs</p>
              <p class="past">Previous - 7hrs</p>
            </div>
          </div>
        </section>
        <section class="card">
          <div class="card-top play"></div>
          <div class="card-content">
            <div class="content-top">
              <h3 class="card-title">Play</h3>
              <img src="/images/icon-ellipsis.svg" alt="ellipsis icon" />
            </div>
            <div class="card-desc">
              <p class="present">1hr</p>
              <p class="past">Previous - 2hrs</p>
            </div>
          </div>
        </section>
        <section class="card">
          <div class="card-top study"></div>
          <div class="card-content">
            <div class="content-top">
              <h3 class="card-title">Study</h3>
              <img src="/images/icon-ellipsis.svg" alt="ellipsis icon" />
            </div>
            <div class="card-desc">
              <p class="present">0hrs</p>
              <p class="past">Previous - 1hr</p>
            </div>
          </div>
        </section>
        <section class="card">
          <div class="card-top exercise"></div>
          <div class="card-content">
            <div class="content-top">
              <h3 class="card-title">Exercise</h3>
              <img src="/images/icon-ellipsis.svg" alt="ellipsis icon" />
            </div>
            <div class="card-desc">
              <p class="present">1hr</p>
              <p class="past">Previous - 1hr</p>
            </div>
          </div>
        </section>
        <section class="card">
          <div class="card-top social"></div>
          <div class="card-content">
            <div class="content-top">
              <h3 class="card-title">Social</h3>
              <img src="/images/icon-ellipsis.svg" alt="ellipsis icon" />
            </div>
            <div class="card-desc">
              <p class="present">1hr</p>
              <p class="past">Previous - 3hrs</p>
            </div>
          </div>
        </section>
        <section class="card">
          <div class="card-top selfcare"></div>
          <div class="card-content">
            <div class="content-top">
              <h3 class="card-title">Self Care</h3>
              <img src="/images/icon-ellipsis.svg" alt="ellipsis icon" />
            </div>
            <div class="card-desc">
              <p class="present">0hrs</p>
              <p class="past">Previous - 1hr</p>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">PDA</a>.
    </footer>
  </body>
</html>
