<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body onload="onBtnClick('daily')"> <!-- sets daily report as default -->
    <div class="wrapper">
      <header>
        <div class="header-top">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson" />
          <div class="title">
            <h1>Report for</h1>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="header-bottom">
          <button class="btn" id="daily" onclick="onBtnClick('daily')">Daily</button>
          <button class="btn" id="weekly" onclick="onBtnClick('weekly')">Weekly</button>
          <button class="btn" id="monthly" onclick="onBtnClick('monthly')">Monthly</button>
        </div>  
      </header>

      <main>
        <section class="card">
          <div class="card-top work"></div>
          <div class="card-content">
            <div class="content-top">
              <h3 class="card-title">Work</h3>
              <img src="/images/icon-ellipsis.svg" alt="ellipsis icon" />
            </div>
            <div class="card-desc">
              <p class="present" id="currentWork"></p>
              <p class="past" id="prevWork"></p>
            </div>
          </div>
        </section>
        <section class="card">
          <div class="card-top play"></div>
          <div class="card-content">
            <div class="content-top">
              <h3 class="card-title">Play</h3>
              <img src="/images/icon-ellipsis.svg" alt="ellipsis icon" />
            </div>
            <div class="card-desc">
              <p class="present" id="currentPlay"></p>
              <p class="past" id="prevPlay"></p>
            </div>
          </div>
        </section>
        <section class="card">
          <div class="card-top study"></div>
          <div class="card-content">
            <div class="content-top">
              <h3 class="card-title">Study</h3>
              <img src="/images/icon-ellipsis.svg" alt="ellipsis icon" />
            </div>
            <div class="card-desc">
              <p class="present" id="currentStudy"></p>
              <p class="past" id="prevStudy"></p>
            </div>
          </div>
        </section>
        <section class="card">
          <div class="card-top exercise"></div>
          <div class="card-content">
            <div class="content-top">
              <h3 class="card-title">Exercise</h3>
              <img src="/images/icon-ellipsis.svg" alt="ellipsis icon" />
            </div>
            <div class="card-desc">
              <p class="present" id="currentExercise"></p>
              <p class="past" id="prevExercise"></p>
            </div>
          </div>
        </section>
        <section class="card">
          <div class="card-top social"></div>
          <div class="card-content">
            <div class="content-top">
              <h3 class="card-title">Social</h3>
              <img src="/images/icon-ellipsis.svg" alt="ellipsis icon" />
            </div>
            <div class="card-desc">
              <p class="present" id="currentSocial"></p>
              <p class="past" id="prevSocial"></p>
            </div>
          </div>
        </section>
        <section class="card">
          <div class="card-top selfcare"></div>
          <div class="card-content">
            <div class="content-top">
              <h3 class="card-title">Self Care</h3>
              <img src="/images/icon-ellipsis.svg" alt="ellipsis icon" />
            </div>
            <div class="card-desc">
              <p class="present" id="currentSelfcare"></p>
              <p class="past" id="prevSelfcare"></p>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">PDA</a>.
    </footer>

    <script src="./app.js" ></script>
  </body>
</html>
